<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARFAA School - Official Website</title>
    <!-- Tailwind CSS کو لوڈ کریں -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* VIP Theme Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f8fc; 
        }
        .header-bg {
            background-color: #1a202c; 
        }
        .main-accent {
            color: #FFC300; 
        }
        .btn-primary {
            background-color: #FFC300;
            color: #1a202c;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary:hover:not(:disabled) {
            background-color: #e6b200;
            box-shadow: 0 10px 15px -3px rgba(255, 195, 0, 0.5), 0 4px 6px -2px rgba(255, 195, 0, 0.05);
        }
        .form-input:focus {
            border-color: #FFC300;
            box-shadow: 0 0 0 3px rgba(255, 195, 0, 0.5);
        }
        .mobile-nav {
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
        }
        /* Loading spinner animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header / Navigation Bar (Desktop) -->
    <header class="header-bg shadow-xl sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div id="logo-click" class="text-2xl font-extrabold main-accent cursor-pointer">
                    ARFAA School
                </div>
                <!-- Desktop Navigation Buttons will be inserted here by JavaScript -->
                <nav class="hidden md:flex space-x-4" id="desktop-nav"></nav>
            </div>
        </div>
    </header>

    <!-- Main Content Area (Pages will be rendered here) -->
    <main id="main-content" class="flex-grow p-4 sm:p-6 pb-20"></main>

    <!-- Mobile Fixed Footer Navigation -->
    <footer class="fixed bottom-0 left-0 w-full header-bg border-t border-yellow-500 md:hidden z-20 mobile-nav">
        <!-- Mobile Navigation Buttons will be inserted here by JavaScript -->
        <nav class="flex justify-around items-center h-16" id="mobile-nav"></nav>
    </footer>

    <!-- Custom Modal Structure (for custom alerts/messages) -->
    <div id="custom-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 p-4">
        <div id="modal-content" class="bg-white text-gray-900 rounded-xl shadow-2xl max-w-sm w-full p-6 transform transition-all">
            <!-- Modal content will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- JavaScript Logic Section -->

        // ====================================================================
        // 1. GLOBAL VARIABLES & FIREBASE SETUP
        // ====================================================================

        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let db = null;

            { name: 'Admission Form', page: 'admission', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><line x1="19" y1="8" x2="19" y2="14"/><line x1="22" y1="11" x2="16" y2="11"/></svg>' },
            { name: 'Register Complaint', page: 'complaint', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>' },
            { name: 'Contact', page: 'contact', icon: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L2 22l1.3-9.1A8.38 8.38 0 0 1 2.5 11.5a8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.2a8.5 8.5 0 0 1 7.6 4.7 8.38 8.38 0 0 1 .9 3.8z"/></svg>' },
        ];

        const showModal = (message, type = 'success') => {
            const modal = document.getElementById('custom-modal');
            const modalContent = document.getElementById('modal-content');
            const bgColor = type === 'success' ? 'bg-green-600' : 'bg-red-600';
            const title = type === 'success' ? 'Success!' : 'Error!';

            modalContent.innerHTML = `
                <div class="flex justify-between items-start">
                    <h3 class="text-xl font-bold ${bgColor} text-white px-3 py-1 rounded-lg">${title}</h3>
                    <button 
                        id="modal-close-btn"
                        class="text-gray-500 hover:text-gray-900 text-2xl font-bold ml-2 transition duration-200"
                        aria-label="Close"
                    >
                        &times;
                    </button>
                </div>
                <p class="mt-4 text-md leading-relaxed">${message}</p>
                <div class="mt-6 text-right">
                    <button 
                        id="modal-ok-btn" 
                        class="px-4 py-2 ${bgColor} text-white font-semibold rounded-lg shadow-md hover:opacity-90 transition duration-200"
                    >
                        Understood
                    </button>
                </div>
            `;
            
            const closeModal = () => modal.classList.add('hidden');
            document.getElementById('modal-close-btn').onclick = closeModal;
            document.getElementById('modal-ok-btn').onclick = closeModal;

            modal.classList.remove('hidden');
        };

        const navigateTo = (pageName) => {
            currentPage = pageName;
            renderUI();
        };

        // ====================================================================
        // 2. PAGE RENDERING LOGIC
        // ====================================================================

        const renderLoading = () => `
            <div class="text-center p-12 text-lg main-accent font-semibold">
                <svg class="animate-spin h-8 w-8 main-accent mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                Application Data Load Ho Raha Hai...
            </div>
        `;

        const renderHomePage = () => {
            const firebaseStatusClass = isFirebaseActive ? 'bg-green-100 text-green-700 border-green-400' : 'bg-red-100 text-red-700 border-red-400';
            const firebaseStatusText = isFirebaseActive ? 'Online (Data save ho sakta hai)' : 'Offline (Forms submit nahi ho saken ge)';

            return `

                        <div class="p-6 border-4 border-yellow-500 rounded-3xl inline-block shadow-inner">
                            <h1 class="text-6xl font-extrabold text-gray-900 mb-2">ARFAA</h1>
                            <h2 class="text-2xl font-semibold text-gray-700 mb-6">SCIENCE SECONDARY SCHOOL MULTAN</h2>
                            <p class="text-sm text-gray-500">Affiliated With B.I.S.E Multan</p>
                        </div>

        };
        // ... (renderAdmissionForm, renderComplaintForm, renderContactPage functions remain the same)
        const renderAdmissionForm = () => `

                    <div>
                        <label for="studentName" class="block text-sm font-medium text-gray-700">Student Name<span class="text-red-500">*</span></label>

                    </div>

        const renderComplaintForm = () => `
